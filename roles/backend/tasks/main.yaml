tasks:
- name: Disable nodejs
  ansible.builtin.command:  dnf module disable nodejs -y
- name: Enable nodejs
  ansible.builtin.command:  dnf module enable nodejs:20 -y
- name: Install nodejs
  ansible.builtin.dnf:  
    name: "{{item}}"
    state: latest
  loop:
  - nodejs
  - mysql
- name: Create user expense
  ansible.builtin.user:
    name: expense

# Removed the creating new directory and download process and kept in seperate role common
- name: run app pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-pre-req

- name: Install nodejs dependencies
  ansible.builtin.command: npm install
  args:
    chdir:  /app
- name: Copy backend.service
  ansible.builtin.template:
    src: backend.service.j2
    dest: /etc/systemd/system/backend.service
- name: Install MySQL dependencies python, for ansible to connect to mysql we need them.
  ansible.builtin.pip:
    name:
    - PyMySQL
    - cryptography
    executable: pip3.9
- name: Import data backend.sql into mysql
  community.mysql.mysql_db:
    login_user: "{{login_user}}"
    login_password: "{{mysql_password}}"
    login_host: "{{login_host}}"
    state: import
    name: all
    target: /app/schema/backend.sql
- name: Deamon Reload
  ansible.builtin.systemd_service:
    daemon_reload:  true
- name: Start and Enable backend service
  ansible.builtin.service:
    name: backend
    state: started
    enabled: yes
